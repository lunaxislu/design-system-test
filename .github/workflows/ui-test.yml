name: "UI TEST"

on:
  # push 트리거를 제거하거나 다음처럼 pull_request로 변경합니다.
  # push:
  #   branches-ignore:
  #     - "main"
  #     - "dev"

  # ✅ Pull Request가 발생했을 때만 실행되도록 설정
  push:
    branches-ignore:
      - "main"
      - "dev"
    # 필요하다면 특정 타겟 브랜치에 대해서만 실행되도록 설정할 수 있습니다.
    # branches:
    #   - "main"
    #   - "dev"
  #   types: [opened, synchronize, reopened, ready_for_review] # 일반적으로 사용되는 타입들
jobs:
  accessibility-test:
    name: Run accessibility-test
    runs-on: ubuntu-latest
    container:
      # Make sure to grab the latest version of the Playwright image
      # https://playwright.dev/docs/docker#pull-the-image
      # ❌ 삭제: container 섹션을 통째로 날립니다. (버전 락인 해제)
    # container:
    #   image: mcr.microsoft.com/playwright:v1.52.0-noble
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci
      # ✅ 추가: 현재 설치된 Playwright 버전(1.57.0 등)에 딱 맞는 브라우저를 즉시 다운로드
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npm run test-storybook

  chromatic:
    #dependency
    needs: accessibility-test
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
      - name: Install dependencies
        # ⚠️ See your package manager's documentation for the correct command to install dependencies in a CI environment.
        run: npm ci
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # ⚠️ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
