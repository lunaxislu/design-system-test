# .github/workflows/pr-ui-check.yml
name: UI - PR (to dev)

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  accessibility-test:
    name: accessibility-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test-storybook

  ui-tests:
    name: UI Tests
    needs: [accessibility-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: npm
      - run: npm ci
      # NOTE: 여기서는 required check 이름을 맞추기 위해 동일 테스트를 다시 실행하도록 두었습니다.
      # 실제 의미에 맞게 lint/typecheck/unit-test 등으로 교체해도 됩니다.
      - run: npm run test-storybook

  chromatic:
    name: Run Chromatic
    needs: [ui-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: npm
      - run: npm ci
      - uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
